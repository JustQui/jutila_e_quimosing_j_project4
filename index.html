<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Responsive FIP Scaffold</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <div class="box col-span-1 m-col-span-2" id="main-logo">Logo</div>
        <nav class="box col-start-3 col-start-4 m-col-start-11 m-col-end-13 l-col-start-3" id="nav-con">Nav</nav>         
    </header>

    <section class="grid-con" id="hero-con">
        <div class="box col-span-full" id="hero-img">Hero Image</div>
        <div class="box col-span-full" id="intro-con">Intro Content</div>
    </section>

    <section class="grid-con" id="products-con">
        <div class="box col-span-full">Product Header</div>
        <div class="box col-span-full l-col-span-4" id="prod-1">Product 1</div>
        <div class="box col-span-full l-col-start-5 l-col-end-9" id="prod-2">Product 2</div>
        <div class="box col-span-full l-col-start-9 l-col-end-13" id="prod-3">Product 3</div>
        <div class="box col-start-2 col-end-4 m-col-start-5 m-col-end-9">View More</div>
    </section>

    <section class="grid-con" id="about-con">
        <div class="box col-span-full">About Content</div>
    </section>

    <section class="grid-con" id="promo-con">
        <div class="box col-span-full m-col-span-full l-col-span-full" id="quote-con">Quote</div>

        <div class="box col-span-full m-col-span-3" id="comp-1">Company 1</div>
        <div class="box col-span-full m-col-span-3" id="comp-2">Company 2</div>
        <div class="box col-span-full m-col-span-3" id="comp-3">Company 3</div>
        <div class="box col-span-full m-col-span-3" id="comp-4">Company 4</div>
    </section>

    <footer class="grid-con">
        <div class="box col-span-full" id="footer-con">Footer</div>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
